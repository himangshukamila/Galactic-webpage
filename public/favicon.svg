<svg width="600" height="600" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0b0b1f"/>
      <stop offset="70%" stop-color="#1a1a3d"/>
      <stop offset="100%" stop-color="#080824"/>
    </radialGradient>

    <!-- Neon Gradient for UG -->
    <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="32" ry="32" fill="url(#bg-gradient)" />

  <!-- Stars -->
  <circle cx="30" cy="40" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="220" cy="50" r="4" fill="#ffffff" opacity="0.7"/>
  <circle cx="180" cy="200" r="3.5" fill="#ffffff" opacity="0.75"/>
  <circle cx="60" cy="180" r="3" fill="#ffffff" opacity="0.85"/>
  <circle cx="140" cy="60" r="2.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="90" cy="100" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="190" cy="150" r="2.5" fill="#ffffff" opacity="0.6"/>

  <!-- Glow Circle behind UG -->
  <circle cx="128" cy="128" r="80" fill="url(#neon-gradient)" opacity="0.25"/>

  <!-- UG Neon Text -->
  <text x="130" y="154" text-anchor="middle" font-family="Orbitron, sans-serif" font-size="120" font-weight="bold" fill="url(#neon-gradient)" filter="url(#glow)" letter-spacing="-7">
    UG
  </text>

  <!-- Outer Ring (planet-like orbit) -->
  <ellipse cx="128" cy="128" rx="100" ry="40" fill="none" stroke="#8b5cf6" stroke-opacity="0.5" stroke-width="4" transform="rotate(-20 128 128)" />
</svg>
